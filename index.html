<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>Do Something!</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a list category!:</h2>
          <form id="new-to-do">
            <div class="form-group">
              <label for="to-do">What is this list for?</label>
              <input type="text" class="form-control" id="to-do">
              <button type="submit" class="btn">Add category</button>
            </div>
            <div class="form-group">
              <label for="specific">Specific Task</label>
              <input type="text" class="form-control" id="new-thing-todo">
            <button type="submit" class="btn">Add specific</button>
          </form>

          <h2>Your Lists:</h2>
          <ul id="tasks">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
