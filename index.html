<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>TitleCase changer</title>
  </head>
  <body>
    <div class="container">
      <h1>Convert text into ascending order based on number of times word appears.</h1>

      <form id="text-convert-form">
        <div class="form-group">
          <label for="textFromUser">Enter your text:</label>
          <input id="textFromUser" type="text">
        </div>

        <button type="submit" class="btn">See Results:</button>
      </form>

      <div id="result">
        <p><span class="convertedSentence"></span></p>
      </div>
    </div>
  </body>
</html>
