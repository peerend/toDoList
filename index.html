<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>Do Something!</h1>

      <div class="row">
        <div class="span7">
          <h2>Add a list category!:</h2>
          <form id="new-to-do">
            <div class="row">
            <div class="span3">
              <div class="form-group">
                <label for="to-do">What is this list for?</label>
                <input type="text" class="form-control" id="to-do">
                <button type="submit" class="btn">Add category</button>
              </div>
            </div>
            <div class="form-group">
              <div class="span4">
              <label for="specific">Specific Task</label>
              <input type="text" class="form-control" id="new-thing">
            <button type="submit" class="btn">Add specific</button>
              </div>
            </div>
          </form>

          <h2>Your Lists:</h2>
          <ul id="lists">

          </ul>
      </div>
    </div>
  </body>
</html>
